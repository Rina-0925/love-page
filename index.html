<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>狗屎鸡毛打开</title>

<style>
  body {
    margin: 0;
    font-family: "PingFang SC", -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
    background: #fff7d9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    transition: background 0.6s ease;
    overflow: hidden;
  }

  .page {
    display: none;
    width: 100%;
    height: 100%;
    position: absolute;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .page.active {
    display: flex;
  }

  h1 {
    font-size: 32px;
    margin-bottom: 30px;
    color: #444;
  }

  .btn {
    width: 140px;
    padding: 12px 0;
    margin: 10px;
    border-radius: 10px;
    font-size: 18px;
    border: none;
    cursor: pointer;
    transition: 0.15s;
  }

  .open {
    background: #ff7fb0;
    color: #fff;
  }

  .open:active {
    transform: scale(0.95);
  }

  .close {
    background: #ccc;
    color: #333;
  }

  /* 第二页背景 */
  #lovePage {
    background: #ffe6f2;
    transition: background 0.5s ease;
  }

  #loveText {
    font-size: 40px;
    color: #ff3d7f;
    text-shadow: 0 4px 8px rgba(255, 80, 150, 0.3);
    z-index: 10;
  }

  /* 飘落狗 */
  .dog-fall {
    position: absolute;
    top: -80px;
    width: 80px;
    height: auto;
    animation: fall linear infinite;
    pointer-events: none;
  }

  @keyframes fall {
    0%   { transform: translateY(-80px) rotate(0deg); opacity: 0; }
    15%  { opacity: 1; }
    100% { transform: translateY(110vh) rotate(360deg); opacity: 1; }
  }

  /* 固定狗（自适应手机） */
  .fixed-dog {
    position: fixed;
    bottom: 2vh;
    width: 18vw;
    max-width: 120px;
    min-width: 60px;
    z-index: 20;
    pointer-events: none;
  }

  #dog-left-1 { left: 2vw; }
  #dog-left-2 { left: 22vw; }
  #dog-right  { right: 2vw; width: 22vw; }
</style>
</head>

<body>

<!-- 首页 -->
<div id="homePage" class="page active">
  <h1>狗屎鸡毛打开</h1>
  <button class="btn open" onclick="openLove()">打开</button>
  <button class="btn close" onclick="closeAlert()">关闭</button>
</div>

<!-- 表白页 -->
<div id="lovePage" class="page">
  <div id="loveText">凑鸡毛 喜欢你！</div>

  <!-- 左下角 -->
  <img id="dog-left-1" class="fixed-dog" src="love_page/dog_left1.png" alt="" />
  <img id="dog-left-2" class="fixed-dog" src="love_page/dog_left2.png" alt="" />

  <!-- 右下角 -->
  <img id="dog-right" class="fixed-dog" src="love_page/dog_right.png" alt="" />
</div>

<script>
  function closeAlert() {
    alert("还想关闭？想嘟美！");
  }

  function openLove() {
    document.getElementById("homePage").classList.remove("active");
    document.body.style.background = "#ffe6f2";
    document.getElementById("lovePage").classList.add("active");

    setInterval(createDog, 260);
  }

  function createDog() {
    const img = document.createElement("img");
    img.classList.add("dog-fall");
    img.src = "love_page/dog_fall.png";

    img.style.left = Math.random() * 100 + "vw";
    const size = 60 + Math.random() * 30;
    img.style.width = size + "px";
    img.style.animationDuration = (4 + Math.random() * 3) + "s";

    document.body.appendChild(img);
    setTimeout(() => img.remove(), 9000);
  }
</script>

</body>
</html>
